<!-- Tablet / Desktop -->
<div class="masthead" *ngIf="!isMobile">
  <div fxLayout="row" fxLayoutAlign="center center" class="full-height">
    <mat-card fxFlex="50" fxFlex.gt-md="40" fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="row" fxFlexAlign="center">
        <h1>Sample App</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutGap="10px" novalidate>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <div *ngIf="loginFailed">
          <span class="error">
            Invalid username or password.
          </span>
        </div>
        <div fxLayout="column" fxLayoutGap="20px">
          <button (click)="login()" color="primary" mat-raised-button type="submit">LOGIN</button>
          <div fxLayout="row" fxFlexAlign="center">
            <span>Don't have an account? <a routerLink="/authentication/register">Sign Up</a></span>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>

<!-- Mobile -->
<div class="masthead-mobile" *ngIf="isMobile" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutGap="30px" class="form-container">
    <div fxLayout="row" fxFlexAlign="center">
      <div class="app-title">
        Sample App
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate fxLayout="column" fxLayoutGap="10px">
      <mat-form-field class="light-input">
        <span matPrefix>
          <mat-icon class="icon-prefix">person_outline</mat-icon>
        </span>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="light-input">
        <span matPrefix>
          <mat-icon class="icon-prefix">lock_outline</mat-icon>
        </span>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <div *ngIf="loginFailed">
        <span class="white">
          Invalid username or password.
        </span>
      </div>
      <div fxLayout="column" fxLayoutGap="20px">
        <button color="primary" mat-raised-button type="submit">LOGIN</button>
        <div fxLayout="row" fxFlexAlign="center">
          <span class="sign-up-message">
            Don't have an account? <a class="white" routerLink="/authentication/register">Sign Up</a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
